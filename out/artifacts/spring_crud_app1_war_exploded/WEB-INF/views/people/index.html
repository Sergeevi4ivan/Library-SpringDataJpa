<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
     th:text="${person.getPerson_id() + ' | ' + person.getName() + ', ' + person.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>
